<div style="display: flex;flex-wrap: wrap;justify-content: space-between;align-items: center;">
{% assign image_files = site.static_files | where: "image", true |  sort: "path" %}
{% for myimage in image_files %}
  <img src="{{ myimage.path }}" style="margin:10px;max-height:112px;">
{% endfor %}
</div>

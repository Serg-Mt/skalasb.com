<h3>Страхование юридических лиц</h3>
<details><summary>Страхование имущества (огневые риски)</summary>
<p>Риск повреждения или уничтожения застрахованного имущества вследствие наступления любых событий,
страхование “от всех рисков”, включая:
<ul>
<li>Землетрясения, наводнения, проседания почвы, сход  лавин.</li>
<li>Страхование промышленных предприятий, включая секцию BI и MB.</li>
<li>BI (Business Interruption) - риск потери дохода от вынужденного простоя в результате «огневых» рисков.</li>
<li>MB (Machinery Breakdown) – риск выхода из строя  машин и оборудования.</li>
</ul>
</p>
</details>

<details><summary>Страхование технических рисков</summary>
<p>Энергетика: электростанции и АЭС,<br/>
Промышленность, включая оборудование.<br/>
Специфика страхования технических рисков состоит в
том, что для оценки вероятности ущерба и возможных
последствий требуется знание технологии каждого вида
производства. Профессиональные андеррайтеры
оценивают каждый вид индивидуально.
</p>
</details>

<details><summary>Страхование строительно-монтажных работ</summary>
<p>Покрываются риски материального ущерба:
<ul><li>строящегося объекта, строительной техники и оборудования
<li>потери дохода, связанного с ликвидацией последствий страхового события</li>
<li>расходы, связанные с ликвидацией аварий, пожаров</li>
<li>гражданская ответственность перед третьими лицами</li>
<li>послепусковые гарантийные обязательства</li>
</ul>
</p>
</details>

<details><summary>Страхование грузов</summary>
<h3>С ответственностью за все риски</h3>
<p>Убытки от гибели или повреждения всего груза или его
части, произошедшие по любой причине.</p>

<h3>С ответственностью за частную аварию</h3>
<p>Убытки от повреждения или полной гибели всего или
части груза вследствие стихийных бедствий, крушения,
столкновения транспортных средств между собой, удара
их о неподвижные или подвижные предметы, посадки
судна на мель, огня, взрыва, повреждения судна льдом,
подмочки забортной водой, а также вследствие мер,
принятых для спасения или для тушения пожара.</p>
<h3>Без ответственности за повреждения, кроме случая крушения.</h3>
<p>Возмещаются убытки части или полной гибели груза
вследствие крушения или пропажи без вести груза
вместе с транспортом.</p>
</details>

<details><summary>Страхование профессиональной ответственности</summary>
<p>Риски ответственности за причинение вреда в результате
непреднамеренных ошибок и упущений Страхователя
в процессе осуществления профессиональной
деятельности.</p>
  
<p>Договором страхования профессиональной
ответственности возмещается: вред жизни и здоровью,
имущественный вред, вред окружающей природной
среде, упущенная выгода, моральный вред.</p>  
</details>
<details><summary>Страхование скважин и буровых работ</summary>
<p>Убытки, связанные с восстановлением контроля над скважиной, с ликвидацией последствий аварий, которые
произошли вследствие:
<ul>
<li>стихийных бедствий и опасных природных явлений: бури, урагана, смерча, наводнения, землетрясения</li>
<li>пожара на поверхности земли или воды</li>
<li>смещения горных пород</li>
<li>падения буровой вышки, деррика или крана</li>
<li>наезда наземного транспорта, падения воздушных средств транспорта или грузов из них</li>
<li>ошибок в расчетах и проектировании</li>
<li>противоправных действий третьих лиц.</li>
</ul>
</p>  
</details>
<details><summary>Страхование авиации и аэропортов</summary>
<p>Покрываемые риски:
<ul>
<li>гибель, пропажа без вести или повреждение воздушного
судна в результате столкновения с другими воздушными
судами, птицами</li>

<li>утрата, гибель или повреждение воздушного судна, в
непосредственной связи с техническим и/или
коммерческим обслуживанием воздушного судна на
территории аэродрома</li>

<li>гражданская ответственность перед третьими лицами и
пассажирами авиаперевозчика</li>

<li>ответственность за сопровождение, взлёт-посадку
воздушного судна диспетчерской службой и
ответственность аэродромных служб при наземном
обслуживании</li>
</ul>
</p>
</details>
<details><summary>Страхование водного транспорта (морское)</summary>
<p>
<ol>
<li>С ответственностью за гибель и повреждения возмещаются:</li>
<ul>
<li>убытки вследствие полной гибели судна, фактической или конструктивной</li>
<li>расходы по устранению повреждений по любым причинам</li>
<li>убытки по общей аварии судна</li>
<li>необходимые и целесообразные расходы по спасанию судна</li>
<li>необходимые расходы по предотвращению, уменьшению возмещаемого убытка.</li>
</ul>
<li>С ответственностью за повреждения возмещаются:</li>
<ul>
  <li>расходы по устранению повреждений по любым причинам</li>
  <li>убытки, расходы и взносы по общей аварии по доле судна</li>          
  <li>необходимые и целесообразные расходы по спасанию судна</li>  
  <li>необходимые расходы по предотвращению, уменьшению возмещаемого убытка.</li>
</ul> 
</ol>
</p> 
</details>

remote_theme: mmistakes/minimal-mistakes

plugins:
  - jekyll-include-cache  
  - jekyll-sitemap

markdown: kramdown

kramdown:
   input: GFM
   hard_wrap: false

locale: "ru-RU"
timezone: Europe/Moscow

title: "Скала Страховой Брокер"

logo: "/assets/images/logo.png"

collections:
  reinslogo:
    output: true

description: ""

search: false

defaults:        
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      classes: wide
      header:
        overlay_image: "/assets/images/r1.jpg"
       

        
  - scope:
      path: "about"
      type: pages
    values:
      place: "about"
      sidebar:
        nav: "s_about"
        
  - scope:
      path: "services"
      type: pages
    values:
      place: "services"
      sidebar:
        nav: "s_services"
        
  - scope:
      path: "reinsurance"
      type: pages
    values:
      place: "reinsurance"
      sidebar:
        nav: "s_reinsurance"
      header: []
        
  - scope:
      path: "partners"
      type: pages
    values:
      place: "partners"
      sidebar:
        nav: "s_partners"            

